<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 500px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 2fr);
            gap:12px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444;
            color: white;
        }
        button:hover {
            background: #666;
        }
        .equal {
            background: #ff9500;
        }
        .equal:hover {
            background: #e08900;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('Math.log(')">log</button>
            <button onclick="appendToDisplay('Math.exp(')">exp</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="appendToDisplay('Math.pow(')">xʸ</button>
            <button onclick="appendToDisplay('Math.asin(')">asin</button>
            <button onclick="appendToDisplay('Math.acos(')">acos</button>
            <button onclick="appendToDisplay('Math.atan(')">atan</button>
            <button onclick="appendToDisplay('Math.sinh(')">sinh</button>
            <button onclick="appendToDisplay('Math.cosh(')">cosh</button>
            <button onclick="appendToDisplay('Math.tanh(')">tanh</button>
            <button onclick="appendToDisplay('Math.log10(')">log₁₀</button>
            <button onclick="appendToDisplay('Math.abs(')">|x|</button>
            <button onclick="appendToDisplay('Math.floor(')">floor</button>
            <button onclick="appendToDisplay('Math.ceil(')">ceil</button>
            <button onclick="appendToDisplay('Math.random()')">rand</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                alert("Invalid Expression");
            }
        }
    </script>
</body>
</html>
